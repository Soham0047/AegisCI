repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: python -m mypy guardian backend scripts
        language: system
        pass_filenames: false
      - id: frontend-lint
        name: frontend lint
        entry: npm --prefix frontend run lint
        language: system
        pass_filenames: false
      - id: frontend-format-check
        name: frontend format check
        entry: npm --prefix frontend run format:check
        language: system
        pass_filenames: false
      - id: gateway-lint
        name: gateway lint
        entry: npm --prefix gateway run lint
        language: system
        pass_filenames: false
      - id: gateway-format-check
        name: gateway format check
        entry: npm --prefix gateway run format:check
        language: system
        pass_filenames: false
